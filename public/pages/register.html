<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/styles.css" />
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>AcuAI</title>
</head>
<body>
    <nav class="top-header">
        <a href="../../index.html" class="logo">
            <img height="" width="" src="../images/logo.png" alt="" />
        </a>
        <button class="menu-toggle" aria-label="Abrir menú">
            &#9776;
        </button>

        <ul class="menu_horizontal">
            <li class="menu_item">
            <li><a href="../../index.html">Inicio</a></li>
            <li><a href="../../index.html#contacto">Contacto</a></li>
            <li><a href="login.html" class="btn">Iniciar Sesión</a></li>
        </ul>
    </nav>
    <!--register-->
    <section class="register">
        <div class="container">
            <h1 class="titulo">Crear Cuenta</h1>

            <form method="POST" class="formulario-register" id="formulario-register" action="javascript:void(0)">
            <div class="campo">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>

                <div class="campo">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="campo">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="campo">
                    <label for="confirmar-password">Confirmar Contraseña</label>
                    <input type="password" name="confirmar-password" id="confirmar-password" required>
                </div>

                <div class="acciones">
                    <button type="submit" class="inicio">Registrarse</button>
                    <a href="login.html" class="recordar">¿Ya tienes una cuenta? Inicia sesión</a>
                </div>
            </form>
        </div>
    </section>
    <script src="../assets/scripts/main.js"></script>
</body>
</html>
